name: Build and deploy JAR app to Azure Web App - mahe-mit-fis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: List repository structure
        run: |
          pwd
          dir

      - name: Build with Maven
        shell: pwsh
        run: |
                $pom = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter pom.xml |
                 Where-Object { $_.FullName -notmatch '\\target\\' } |
                 Select-Object -First 1

                if (-not $pom) { 
                    Write-Error "pom.xml not found anywhere in the repo."
                    exit 1}

                Write-Host "Using pom: $($pom.FullName)"
                mvn -f $pom.FullName clean install


      - name: 
            Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: Open/target/*.jar

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mahe-mit-fis'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BEF1D936025B41DD9DDF389E5D753888 }}


